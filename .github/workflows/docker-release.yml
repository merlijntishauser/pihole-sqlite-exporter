name: Docker Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DHI registry
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DHI_USERNAME }}
          password: ${{ secrets.DHI_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: merlijntishauser/pihole-sqlite-exporter
          tags: |
            type=semver,pattern={{version}}
          flavor: |
            latest=true

      - name: Build image for scans
        run: docker build -f docker/Dockerfile.alpine --build-arg GIT_COMMIT=${{ github.sha }} -t scan-image:${{ github.sha }} .

      - name: Dockle scan
        run: docker run --rm -v /var/run/docker.sock:/var/run/docker.sock goodwithtech/dockle:latest --format json scan-image:${{ github.sha }} > dockle.json

      - name: Trivy scan
        run: docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image --format json --output trivy.json scan-image:${{ github.sha }}

      - name: Sync main
        run: |
          git fetch origin main
          git checkout -B main origin/main

      - name: Update repository overview
        run: python3 scripts/update_overview.py

      - name: Commit overview update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          rm -f dockle.json trivy.json
          git add README.md dockerhub-description.md
          if git diff --cached --quiet; then
            echo "No overview changes to commit."
          else
            git commit -m "Update scan overview"
            git push origin HEAD:main
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.alpine
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: merlijntishauser/pihole-sqlite-exporter
          readme-filepath: dockerhub-description.md
